<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Strength Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div
      id="vanta-bg"
      style="position: fixed; width: 100%; height: 100%; z-index: -1"
    ></div>

    <div class="card shadow-lg p-4 rounded" style="width: 400px">
      <h3 class="text-center mb-3">
        <i class="fas fa-key me-2 text-primary"></i>Password Strength Analyzer
      </h3>

      <div class="input-group mb-3">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Check Your Password"
          oninput="checkStrength()"
        />
        <button
          id="toggle-password"
          class="btn btn-outline-secondary btn-sm"
          title="Show/Hide Password"
        >
          <i class="fas fa-eye" id="toggle-icon"></i>
        </button>
      </div>

      <div class="progress mb-2" style="height: 10px">
        <div id="strength-bar" class="progress-bar" style="width: 0%"></div>
      </div>

      <p id="result" class="text-center fw-bold"></p>
      <p id="crack-time" class="text-center fst-italic"></p>
      <ul id="suggestions" class="text-muted small ps-3"></ul>

      <div class="d-flex justify-content-between mt-3">
        <button id="generate-btn" class="btn btn-primary me-2">Generate</button>
        <button id="copy-btn" class="btn btn-secondary">Copy</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
